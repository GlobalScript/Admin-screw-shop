<mat-card>
    <mat-card-subtitle>Say goodbye</mat-card-subtitle>
    <mat-card-actions >
        <button mat-raised-button color="warn" [disabled]="disabled" (click)="remove()" >Yes</button>
        <button mat-raised-button class="delete-close" [disabled]="disabled" (click)="close()" >Close</button>
    </mat-card-actions>
  </mat-card>
